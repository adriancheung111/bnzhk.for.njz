<!DOCTYPE html>
<html>
<head>
    <!-- 基本設置 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BNZHK - Media</title>

    <!-- 已有的樣式 -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
    <!-- 導航欄 -->
    <div id="nav-container"></div>

    <!-- Media Section -->
    <section class="news_grid_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2 class="translate" data-key="media_title">MEDIA</h2>
            </div>
            <div class="news_column">
                <div id="media-container">
                    <!-- 媒體項目將通過JavaScript動態生成 -->
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="news-modal" id="mediaModal">
        <div class="modal-content">
            <!-- Modal 內容將通過 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- footer section -->
    <div id="footer-container"></div>

    <!-- 已有的腳本 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/media-utils.js"></script>

    <!-- Media 頁面特定腳本 -->
    <script>
        function renderAllMedia() {
            const container = document.getElementById('media-container');
            if (!container) return;

            try {
                const mediaItems = mediaData.map(media => `
                    <div class="news_item" onclick="openMediaModal('${media.id}')">
                        <div class="news_date">${media.date}</div>
                        <div class="news_title translate" data-key="${media.titleKey}">
                            ${translations[currentLanguage][media.titleKey]}
                        </div>
                    </div>
                `).join('');

                container.innerHTML = mediaItems;
                translatePage(); // 使用 language.js 中的翻譯函數
            } catch (error) {
                console.error('Error rendering media:', error);
            }
        }

        // 修改 openMediaModal 函數
        function openMediaModal(mediaId) {
            const media = mediaData.find(item => item.id === mediaId);
            if (!media) return;

            const modal = document.getElementById('mediaModal');
            const modalContent = modal.querySelector('.modal-content');
            
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeMediaModal()">&times;</span>
                <div class="modal-date">${media.date}</div>
                <div class="modal-title">${translations[currentLanguage][media.titleKey]}</div>
                <img src="${media.image}" class="modal-image" alt="${translations[currentLanguage][media.titleKey]}">
                <div class="modal-body">${translations[currentLanguage][media.contentKey]}</div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 監聽語言變化事件
        document.addEventListener('languageChanged', renderAllMedia);

        // 頁面加載時初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderAllMedia();
            
            const modal = document.getElementById('mediaModal');
            if (modal) {
                modal.addEventListener('click', function(event) {
                    if (event.target === this) {
                        closeMediaModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
