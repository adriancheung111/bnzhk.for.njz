<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BNZHK - Schedule</title>

    <!-- 已有的樣式 -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <link href="css/scheduler.css" rel="stylesheet" />
</head>

<body>
    <!-- 導航欄 -->
    <div id="nav-container"></div>

    <!-- Schedule Section -->
    <section class="schedule_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2 class="translate" data-key="schedule_title">SCHEDULE</h2>
            </div>
            <div class="schedule_container">
                <div class="schedule_filters">
                    <div class="month-selector">
                        <button class="month-nav prev">&lt;</button>
                        <h3 class="current-month">02 / 2025</h3>
                        <button class="month-nav next">&gt;</button>
                    </div>
                    <div class="schedule-types">
                        <button class="type-btn active" data-type="ALL">ALL</button>
                        <button class="type-btn" data-type="LIVE">LIVE</button>
                        <button class="type-btn" data-type="RELEASE">RELEASE</button>
                        <button class="type-btn" data-type="TV">TV</button>
                        <button class="type-btn" data-type="MAGAZINE">MAGAZINE</button>
                        <button class="type-btn" data-type="RADIO">RADIO</button>
                        <button class="type-btn" data-type="OTHER">OTHER</button>
                    </div>
                </div>
                <!-- 桌面版日曆視圖 -->
                <div class="calendar-container desktop-only">
                    <div class="calendar-header">
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                        <div class="weekday">Sun</div>
                    </div>
                    <div id="calendar-grid">
                        <!-- 日曆格子將通過JavaScript動態生成 -->
                    </div>
                </div>
                <!-- 手機版列表視圖 -->
                <div class="list-container mobile-only">
                    <div id="schedule-list">
                        <!-- 列表將通過JavaScript動態生成 -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section -->
    <div id="footer-container"></div>

    <!-- 已有的腳本 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/schedule-utils.js"></script>
    <script src="js/custom.js"></script>

    <!-- Schedule 頁面特定腳本 -->
    <script>
        $(document).ready(function() {
            $("#nav-container").load("nav.html", function() {
                translatePage();
            });
            $("#footer-container").load("footer.html");

            // 初始化篩選器
            $('.filter-btn').click(function() {
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                const filterValue = $(this).data('filter');
                filterSchedule(filterValue);
            });
        });
    </script>

    <!-- Event Modal -->
    <div class="event-modal" id="eventModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="event-modal-header">
                <div class="event-date"></div>
                <div class="event-type"></div>
            </div>
            <div class="event-title"></div>
            <div class="event-description"></div>
        </div>
    </div>
</body>
</html>
