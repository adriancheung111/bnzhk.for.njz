<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>BNZHK</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

    <link href="css/carousel.css" rel="stylesheet" />

    <style>
      .about_section .row {
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
      }

      .about_section .img-box {
        position: relative;
      }

      .about_section .img-box img {
        max-width: 100%;
        position: relative;
        z-index: 2;
      }

      .about_section .img-box::before,
      .about_section .img-box::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 45px;
        height: 70%;
        background-color: #1a488f;
        z-index: 3;
      }

      .about_section .img-box::before {
        left: 0;
        z-index: 3;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .about_section .img-box::after {
        right: 0;
        z-index: 1;
        -webkit-transform: translate(50%, -50%);
        transform: translate(50%, -50%);
      }

      .about_section .detail-box p {
        color: #1f1f1f;
        margin-top: 15px;
      }

      .about_section .detail-box a {
        display: inline-block;
        padding: 10px 45px;
        background-color: #1a488f;
        color: #ffffff;
        border-radius: 0px;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        border: none;
        margin-top: 15px;
      }

      .about_section .detail-box a:hover {
        background-color: #1a488f;
      }
    </style>
  </head>

  <body>
    <!-- header section strats -->
    <div id="nav-container"></div>
    <!-- end header section -->

    <div class="container">
      <section class="about_section layout_padding">
        <div class="row">
          <div class="col-md-6">
            <div class="detail-box">
              <div class="heading_container">
                <h2>關於我們</h2>
              </div>
              <p>
                BNZHK是香港一個由粉絲發起的團隊，全力應援 K-pop
                女子組合NJZ，包括成員Minji、Hanni、Danielle、Haerin和Hyein。我們的目標是為所有
                Bunnies
                創造最好的環境和氛圍，無論您來自哪裡也能與在活動期間認識的新朋友一起享受
                NJZ 的演出，同時向NJZ表示最大的支持。
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="img-box">
              <img src="./images/IMG_6453.jpg" alt="website template image" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- jQery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/carousel.js"></script>

    <!-- bootstrap js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
  </body>
</html>
