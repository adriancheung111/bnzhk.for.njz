<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<style>
  .my-shape {
    /* 1) 給容器一個寬高，可依需求調整 */
    width: 300px;
    height: 300px;
    
    /* 2) 使用 data URI 內嵌 SVG。
       - viewBox 設為 "0 0 280 244" 對應你的原始寬高
       - fill="none" + stroke="black" 表示只有黑色外框、不填色
       - transform 保留原始縮放與翻轉 (若顯示方向不對，可再調整)
    */
    background: url("data:image/svg+xml;utf8,<svg viewBox='0 0 280 244' xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='xMidYMid meet'><g transform='translate(0,244) scale(0.1,-0.1)' fill='none' stroke='black' stroke-width='3'><path d='M481 2364 c-35 -8 -89 -26 -119 -42 -75 -36 -172 -133 -204 -202 -51 -108 -53 -138 -53 -660 l0 -485 28 -90 c81 -257 195 -412 422 -573 95 -67 273 -159 413 -212 l83 -32 112 37 c164 53 251 57 423 16 174 -41 220 -40 342 5 396 147 638 382 750 724 37 112 43 194 48 620 5 463 -1 530 -54 635 -79 158 -278 264 -470 252 -116 -7 -205 -51 -293 -145 -106 -112 -148 -224 -149 -394 0 -162 -101 -304 -252 -354 -107 -35 -260 15 -348 114 -64 71 -79 118 -91 282 -12 162 -26 217 -77 295 -71 110 -164 177 -289 209 -73 19 -135 19 -222 0z m224 -66 c57 -14 110 -43 156 -85 97 -88 134 -179 142 -355 9 -177 47 -272 144 -357 89 -79 193 -116 307 -109 122 8 221 68 295 179 55 82 70 134 80 282 8 118 12 134 45 202 66 133 184 221 321 239 168 23 378 -98 435 -251 35 -94 39 -176 30 -623 -9 -455 -12 -481 -66 -617 -122 -305 -339 -490 -751 -639 l-92 -33 -70 24 c-203 69 -346 72 -519 12 l-100 -34 -139 56 c-156 64 -248 114 -374 207 -198 147 -295 292 -360 542 l-30 117 4 440 c5 479 8 514 64 618 84 153 290 233 478 185z'/></g></svg>") 
                no-repeat center / contain;
  }
</style>
</head>
<body>
  <div class="my-shape"></div>
</body>
</html>
