<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>BNZHK - Schedule</title>

    <!-- 已有的樣式 -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <link href="css/scheduler.css" rel="stylesheet" />
  </head>

  <body>
    <!-- 導航欄 -->
    <div id="nav-container"></div>

    <!-- Schedule Section -->
    <section class="schedule_section layout_padding">
      <div class="container">
        <div class="heading_container heading_center">
          <h2 class="translate" data-key="schedule_title">SCHEDULE</h2>
        </div>
        <div class="schedule_container">
          <div class="schedule_filters">
            <div class="month-selector">
              <button class="month-nav prev">&lt;</button>
              <h3 class="current-month">02 / 2025</h3>
              <button class="month-nav next">&gt;</button>
            </div>
            <div class="schedule-types">
              <button
                class="type-btn active translate"
                data-type="ALL"
                data-key="schedule_all"
              >
                ALL
              </button>
              <button
                class="type-btn translate"
                data-type="LIVE"
                data-key="schedule_live"
              >
                LIVE
              </button>
              <button
                class="type-btn translate"
                data-type="RELEASE"
                data-key="schedule_release"
              >
                RELEASE
              </button>
              <button class="type-btn translate" data-type="TV" data-key="schedule_tv">
                TV
              </button>
              <button
                class="type-btn translate"
                data-type="MAGAZINE"
                data-key="schedule_magazine"
              >
                MAGAZINE
              </button>
              <button
                class="type-btn translate"
                data-type="RADIO"
                data-key="schedule_radio"
              >
                RADIO
              </button>
              <button
                class="type-btn translate"
                data-type="OTHER"
                data-key="schedule_other"
              >
                OTHER
              </button>
            </div>
          </div>
          <!-- 桌面版日曆視圖 -->
          <div class="calendar-container desktop-only">
            <div class="calendar-header">
              <div class="weekday translate" data-key="schedule_monday">Mon</div>
              <div class="weekday translate" data-key="schedule_tuesday">Tue</div>
              <div class="weekday translate" data-key="schedule_wednesday">Wed</div>
              <div class="weekday translate" data-key="schedule_thursday">Thu</div>
              <div class="weekday translate" data-key="schedule_friday">Fri</div>
              <div class="weekday translate" data-key="schedule_saturday">Sat</div>
              <div class="weekday translate" data-key="schedule_sunday">Sun</div>
            </div>
            <div id="calendar-grid">
              <!-- 日曆格子將通過JavaScript動態生成 -->
            </div>
          </div>
          <!-- 手機版列表視圖 -->
          <div class="list-container mobile-only">
            <div id="schedule-list">
              <!-- 列表將通過JavaScript動態生成 -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 已有的腳本 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/schedule-utils.js"></script>

    <script src="js/custom.js"></script>
    <script src="js/news-content.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>

    <!-- Event Modal -->
    <div class="event-modal" id="eventModal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="event-modal-header">
          <div class="event-date translate" data-key="schedule_event_date">日期</div>
          <div class="event-type translate" data-key="schedule_event_type">類型</div>
        </div>
        <div class="event-title translate" data-key="schedule_event_title">標題</div>
        <div class="event-description translate" data-key="schedule_event_description">
          描述
        </div>
      </div>
    </div>
  </body>
</html>
