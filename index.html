<body>
  <!-- header section strats -->
  <div id="nav-container"></div>
  <!-- end header section -->

  <!-- slider section -->
  <section class="slider_section position-relative">
    <div class="slider_bg_box">
      <img src="images/slider-bg.jpg" alt="" />
    </div>
    <div class="slider_bg"></div>
    <div class="container">
      <div class="col-md-9 col-lg-8">
        <div class="detail-box">
          <h1 style="text-shadow: -1px 1px 0 #000, 1px 1px 0 #000,1px -1px 0 #000,-1px -1px 0 #000;" class="translate" data-key="welcome_title">
            Bunnies <br />
            Forver With<br />
            NJZ
          </h1>
          <p style="text-shadow: -1px 1px 0 #000, 1px 1px 0 #000,1px -1px 0 #000,-1px -1px 0 #000;" class="translate" data-key="welcome_subtitle">
            一起為 NJZ 準備一個想像不到的驚喜，展示我們對 NJZ 的支持及愛吧 💙
          </p>
          <!-- <div>
              <a href="" class="slider-link"> Shop Now </a>
            </div> -->
        </div>
      </div>
    </div>
  </section>
  <!-- end slider section -->

  <!-- shop section -->

  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2 class="translate" data-key="nav_latest_event">最新應援活動 - BNZ STATION</h2>
      </div>
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="img-box-test">
            <img src="images/1.jpg" alt="Product 1" class="img-fluid" />
          </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="img-box-test">
            <img src="images/favicon.png" alt="Product 1" class="img-fluid" />
          </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="img-box-test">
            <img src="images/3.jpg" alt="Product 1" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="btn-box">
        <a href="latestEvent.html" class="translate" data-key="read_more">查看詳情</a>
      </div>
    </div>
  </section>

  <!-- end shop section -->

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="img-box">
            <img src="images/favicon.png" alt="" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2 class="translate" data-key="about_title">關於我們</h2>
            </div>
            <p class="translate" data-key="about_description">
              BNZHK是香港一個由粉絲發起的團隊，全力應援 K-pop
              女子組合NJZ，包括成員Minji、Hanni、Danielle、Haerin和Hyein。我們的目標是為所有
              Bunnies
              創造最好的環境和氛圍，無論您來自哪裡也能與在活動期間認識的新朋友一起享受
              NJZ 的演出，同時向NJZ表示最大的支持。
            </p>
            <div class="btn-box">
              <a href="latestEvent.html" class="translate" data-key="read_more">查看詳情</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
