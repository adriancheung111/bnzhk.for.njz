    /* 目錄樣式 */
    .table-of-contents {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      text-align: left;
    }

    .table-of-contents h4 {
      text-align: left;
    }

    .table-of-contents ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0;
      text-align: left;
    }

    .table-of-contents li {
      margin-bottom: 10px;
    }

    .table-of-contents a {
      color: #333;
      text-decoration: none;
    }

    .table-of-contents a:hover {
      color: #0056b3;
    }

    /* 回到頂部按鈕 */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0056b3;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .back-to-top.visible {
      opacity: 1;
    }

    .back-to-top:hover {
      background: #003d82;
      color: white;
    }

    /* 回到目錄按鈕 */
    .back-to-toc {
      position: fixed;

      right: 20px;

      display: flex;

    .img-box-test {

    }

    .img-box-test img {

      max-height: 600px;
      /* 限制最大高度 */

    }

    /* 輪播樣式 */
    .carousel-container {
      position: relative;
      padding: 20px 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    .carousel-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .carousel-header h4 {
      color: #666;
      font-size: 1.1rem;
    }

    .carousel-header i {
      margin: 0 10px;
      color: #1a488f;
    }

    .carousel-footer {
      text-align: center;
      margin-top: 20px;
    }

    .carousel-indicators {
      position: relative;
      margin: 0;
    }

    .carousel-indicators button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 5px;
      background-color: #ccc;
    }

    .carousel-indicators button.active {
      background-color: #1a488f;
    }

    /* 控制按鈕樣式 */
    .carousel-control-prev,
    .carousel-control-next {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.8;
      z-index: 10;
    }

    .carousel-control-prev {
      left: -50px;
    }

    .carousel-control-next {
      right: -50px;
    }

    .carousel-control-prev:hover,
    .carousel-control-next:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    /* 圖片大小控制 */
    .carousel-item .product-image {
      max-height: 300px;
      width: auto;
      margin: 0 auto;
      object-fit: contain;
    }

    .product-thumb {
      text-align: center;
      padding: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      height: 100%;
    }

    .product-thumb:hover {
      transform: translateY(-5px);
    }

    @media (max-width: 767px) {
      .carousel-control-prev {
        left: 10px;
      }

      .carousel-control-next {
        right: 10px;
      }

      .carousel-item .product-image {
        max-height: 250px;
      }
    }

    /* 確保輪播項目正確顯示 */
    .carousel-inner {
      overflow: visible;
    }

    .carousel-item {
      transition: transform .6s ease-in-out;
    }

    .carousel-item.active {
      display: flex;
    }

    @media (min-width: 768px) {
      .carousel-item>div {
        width: 33.333%;
        padding: 0 15px;
      }
    }

    /* Glide.js 自定義樣式 */
    .glide {

      padding: 10px 15px;
      border-radius: 50%;
      color: white;
      transition: background 0.3s;
    }

    .glide__arrow:hover {

    .glide__bullets {

    }

    }

    @media (max-width: 768px) {
      .glide__arrow--left {
        left: 10px;
      }

      .glide__arrow--right {
        right: 10px;
      }
    }
  </style>

  <script>
    // 在頁面加載時初始化
    document.addEventListener("DOMContentLoaded", function () {
      updateImages();

      // 回到頂部和回到目錄按鈕顯示/隱藏
      const backToTop = document.querySelector('.back-to-top');
      const backToToc = document.querySelector('.back-to-toc');

      if (backToTop) {
        window.addEventListener('scroll', () => {
          if (window.pageYOffset > 100) {
            backToTop.classList.add('visible');
            if (backToToc) {
              backToToc.classList.add('visible');
            }
          } else {
            backToTop.classList.remove('visible');
            if (backToToc) {
              backToToc.classList.remove('visible');
            }
          }
        });

        // 回到頂部的點擊事件
        backToTop.addEventListener('click', function (e) {
          e.preventDefault();
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });
      }

      // 平滑滾動（用於目錄導航）
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        if (anchor.getAttribute('href') !== '#top') {  // 排除回到頂部按鈕
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth'
              });
            }
          });
        }
      });

      // 回到目錄的點擊事件
      if (backToToc) {
        backToToc.addEventListener('click', function (e) {
          e.preventDefault();
          const toc = document.querySelector('#toc');
          if (toc) {
            toc.scrollIntoView({
              behavior: 'smooth'
            });
          }
        });
      }
    });
  </script>
