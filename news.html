<!DOCTYPE html>
<html>
<head>
    <!-- 基本設置 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BNZHK - News</title>

    <!-- 已有的樣式 -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />

    <!-- News 樣式 -->
    <style>
        .news-section {
            padding: 50px 0;
            background: #fff;
        }

        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-item {
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: #f9f9f9;
        }

        .news-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .news-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 500;
            color: #000;
        }

        .news-preview {
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .more-btn {
            display: inline-block;
            padding: 10px 30px;
            background: #1a488f;
            color: white;
            border-radius: 5px;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .more-btn:hover {
            background: #123166;
            transform: translateY(-2px);
        }

        /* Modal 樣式 */
        .news-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 10002;
        }

        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-date {
            color: #666;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #000;
        }

        .modal-body {
            line-height: 1.6;
        }

        .hidden-news {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <div id="nav-container"></div>

    <!-- News Section -->
    <section class="news-section">
        <div class="container">
            <div class="heading_container heading_center">
                <h2 class="translate" data-key="news_title">NEWS</h2>
            </div>
            <div class="news-container">
                <!-- 新聞項目 -->
                <div class="news-item" onclick="openModal('news1')">
                    <div class="news-date">2025.02.03 [MONDAY]</div>
                    <div class="news-title">自身初のヨーロッパワンマン公演を、6/8(日)にイギリス・ロンドンWEMBLEY ARENAにて開催決定！</div>
                    <div class="news-preview">
                        詳細は後日発表！
                    </div>
                </div>

                <div class="news-item" onclick="openModal('news2')">
                    <div class="news-date">2024.12.03 [TUESDAY]</div>
                    <div class="news-title">プレイステーション®30周年を記念し、YOASOBI×PlayStation®のコラボプロジェクト「Project ···」始動！</div>
                    <div class="news-preview">
                        詳細は特設サイトをチェック！
                    </div>
                </div>

                <!-- 隱藏的新聞項目 -->
                <div class="news-item hidden-news" onclick="openModal('news3')">
                    <!-- 更多新聞... -->
                </div>

                <!-- More 按鈕 -->
                <div style="text-align: center;">
                    <div class="more-btn" onclick="showAllNews()">MORE</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="news-modal" id="newsModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-date" id="modalDate"></div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- 已有的腳本 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>

    <!-- News 腳本 -->
    <script>
        // 新聞數據
        const newsData = {
            'news1': {
                date: '2025.02.03 [MONDAY]',
                title: '自身初のヨーロッパワンマン公演を、6/8(日)にイギリス・ロンドンWEMBLEY ARENAにて開催決定！',
                content: '詳細は後日発表！'
            },
            'news2': {
                date: '2024.12.03 [TUESDAY]',
                title: 'プレイステーション®30周年を記念し、YOASOBI×PlayStation®のコラボプロジェクト「Project ···」始動！',
                content: '詳細は特設サイトをチェック！'
            }
            // 可以添加更多新聞...
        };

        // 打開 Modal
        function openModal(newsId) {
            const news = newsData[newsId];
            document.getElementById('modalDate').textContent = news.date;
            document.getElementById('modalTitle').textContent = news.title;
            document.getElementById('modalBody').textContent = news.content;
            document.getElementById('newsModal').style.display = 'block';
        }

        // 關閉 Modal
        function closeModal() {
            document.getElementById('newsModal').style.display = 'none';
        }

        // 顯示所有新聞
        function showAllNews() {
            const hiddenNews = document.querySelectorAll('.hidden-news');
            hiddenNews.forEach(news => {
                news.style.display = 'block';
            });
            document.querySelector('.more-btn').style.display = 'none';
        }

        // 點擊 Modal 外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('newsModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
