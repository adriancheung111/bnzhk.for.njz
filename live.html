<!DOCTYPE html>
<html>
<head>
    <!-- 基本設置 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BNZHK - Live</title>

    <!-- 已有的樣式 -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
    <!-- 導航欄 -->
    <div id="nav-container"></div>

    <!-- Live Section -->
    <section class="news_grid_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2 class="translate" data-key="live_title">LIVE</h2>
            </div>
            <div class="news_column">
                <div id="live-container">
                    <!-- 演出項目將通過JavaScript動態生成 -->
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="news-modal" id="liveModal">
        <div class="modal-content">
            <!-- Modal 內容將通過 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- footer section -->
    <div id="footer-container"></div>

    <!-- 已有的腳本 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/live-utils.js"></script>

    <!-- Live 頁面特定腳本 -->
    <script>
        function renderAllLive() {
            const container = document.getElementById('live-container');
            if (!container) return;

            try {
                const liveItems = liveData.map(live => `
                    <div class="news_item" onclick="openLiveModal('${live.id}')">
                        <div class="news_date">${live.date}</div>
                        <div class="news_title translate" data-key="${live.titleKey}">
                            ${translations[currentLanguage][live.titleKey]}
                        </div>
                    </div>
                `).join('');

                container.innerHTML = liveItems;
                translatePage(); // 使用 language.js 中的翻譯函數
            } catch (error) {
                console.error('Error rendering live events:', error);
            }
        }

        // 修改 openLiveModal 函數
        function openLiveModal(liveId) {
            const live = liveData.find(item => item.id === liveId);
            if (!live) return;

            const modal = document.getElementById('liveModal');
            const modalContent = modal.querySelector('.modal-content');
            
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeLiveModal()">&times;</span>
                <div class="modal-date">${live.date}</div>
                <div class="modal-title">${translations[currentLanguage][live.titleKey]}</div>
                <div class="modal-info">
                    <p><strong>${translations[currentLanguage].time}：</strong>${live.time}</p>
                    <p><strong>${translations[currentLanguage].venue}：</strong>${translations[currentLanguage][live.venueKey]}</p>
                    <p><strong>${translations[currentLanguage].ticket}：</strong>${translations[currentLanguage][live.ticketKey]}</p>
                </div>
                <div class="modal-body">${translations[currentLanguage][live.contentKey]}</div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 監聽語言變化事件
        document.addEventListener('languageChanged', renderAllLive);

        // 頁面加載時初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderAllLive();
            
            const modal = document.getElementById('liveModal');
            if (modal) {
                modal.addEventListener('click', function(event) {
                    if (event.target === this) {
                        closeLiveModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
